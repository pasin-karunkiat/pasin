<!--Java Scrip-->
<script> 
    function myfunction(){
     document.getElementById("demo2").innerHTML ="helloWorld";
}
//----------------------------------------------------------------------------
function cal(){  
var number1 = parseFloat(document.getElementById('number1').value);
var j = number1/100;
document.getElementById('j').innerHTML ='ผลลัพธ์: ' + (Math.floor(j));
}
//---------------------------------------------------------------------------
function capitalizeFirstLetter() {
  // ดึงค่าจาก input
  var inputText = document.getElementById('inputText').value;
  // ตรวจสอบว่ามีข้อมูลที่ป้อนหรือไม่
  if (!inputText) {
    alert('กรุณาป้อนคำ');
    return;
  }
  // เปลี่ยนตัวอักษรตัวแรกให้เป็นตัวใหญ่
  var a = inputText.charAt(0).toUpperCase() + inputText.slice(1);
  // แสดงผลลัพธ์
  document.getElementById('at').innerText = 'ผลลัพธ์: ' + a;
}
//-----------------------------------------------------------------------
function lk() {
  let [first, second, third] = ['Maya', 'Marisa', 'Chi'];
  document.getElementById('a1').innerText = 'ผลลัพธ์: ' +(first);
  document.getElementById('a2').innerText = 'ผลลัพธ์: ' +(second);
  document.getElementById('a3').innerText = 'ผลลัพธ์: ' +(third);
    }  
</script>
